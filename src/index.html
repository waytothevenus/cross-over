<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CrossOver</title>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="vendor/feather/feather-icons.min.js"></script>
	</head>
	<body>
		<div class="container ">
			<div class="background"></div>

			<button class="close-button main button"><i data-feather="x-circle"></i></button>
			<button class="settings-button button"><i data-feather="settings"></i></button>
			<button class="center-button button"><i data-feather="target"></i></button>
			<div class="drag-button button"><div class="aligner"><i data-feather="move"></i></div></div>

			<div class="crosshair-wrapper">
				<div id="crosshair">
					<img id="crosshairImg" alt="Crosshair" src="static/crosshairs/Actual/leupold-dot.png" draggable="false" onError="this.onerror=null;this.src='static/crosshairs/Actual/leupold-dot.png';" />
					<div class="sight dot">

						<svg id="cross" viewBox="0 0 100 100">
						    <rect y="49.5" width="16" height="1" x="42"></rect>
						    <rect x="49.5" width="1" height="16" y="42"></rect>
						</svg>

						<svg id="dot" viewBox="0 0 100 100">
							<circle r="2" cy="50%" cx="50%"></circle>
						</svg>
					</div>
				</div>
			</div>
		</div>

		<script src="./renderer.js"></script>

	</body>
</html>
