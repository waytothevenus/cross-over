<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CrossOver</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<div class="background"></div>

			<div class="crosshair-wrapper">
				<div id="crosshair">
					<img id="crosshairImg" src="static/crosshairs/bullseye.png" draggable="false" />
				</div>
				<div class="drag-me"></div>
			</div>


			<div class="settings">
				<div class="settings-background"></div>

				<select class="setting-crosshair" id="crosshairs">
					<option value="bullseye">Bullseye</option>
				</select>

				<label for"setting-size">Size</label>
				<input id="setting-size" type="range" min="1" max="100" step="1" value="100" />
				<output id="output-size" for="setting-size">100</output>

				<label for"setting-opacity">Opacity</label>
				<input id="setting-opacity" type="range" min="0" max="100" step="1" />
				<output id="output-opacity" for="setting-opacity">50</output>
			</div>
		</div>

		<script>
		     require('./renderer');
		</script>
	</body>
</html>
